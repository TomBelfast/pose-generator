version: '3.8'

services:
  pose-generator:
    build: .
    ports:
      - "4999:4999"
    environment:
      - NODE_ENV=production
      - PORT=4999
      - DATABASE_URL=file:/app/data/production.db
      - VITE_GEMINI_API_KEY=${VITE_GEMINI_API_KEY}
      - VITE_CLERK_PUBLISHABLE_KEY=${VITE_CLERK_PUBLISHABLE_KEY}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4999/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
